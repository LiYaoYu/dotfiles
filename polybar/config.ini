[colors]
background = #00000000
foreground = #FFFFFF
primary = #FFFFFF
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Fira Code:style=Regular
font-1 = Fira Code:style=Bold
font-2 = Font Awesome 6 Free,Font Awesome 6 Free Solid:style=Solid
font-3 = Font Awesome 6 Brands,Font Awesome 6 Brands Regular:style=Regular
font-4 = WenQuanYi Micro Hei Mono:style=Regular

modules-left = xworkspaces xwindow
modules-right = cpu memory filesystem pulseaudio wlan eth bluetooth date battery power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted =  %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = ""
label-muted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =  %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected =  %local_ip%

[module/bluetooth]
type = custom/script
exec = $HOME/.config/polybar/bluetooth.sh
tail = true
click-left = $HOME/.config/polybar/bluetooth.sh --toggle &

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M
date-alt = %H:%M

label =  %date%
label-foreground = ${colors.primary}

[module/battery]
type = custom/script
exec = $HOME/.config/polybar/battery.sh
interval = 10

[module/power]
type = custom/menu
expand-right = true
format-spacing = 1
label-open = 
label-close = Cancel
label-close-foreground = ${colors.secondary}
label-separator = |
menu-0-0 = Shutdown
menu-0-0-exec = shutdown now
menu-0-1 = Reboot
menu-0-1-exec = reboot
menu-0-2 = Suspend
menu-0-2-exec = systemctl suspend

[settings]
screenchange-reload = true
pseudo-transparency = true
